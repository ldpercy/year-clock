<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Year Clock v2.ã‹‰ğŸ› by ldpercy </title>
	<meta name="description" content="The Year Clock displays the date as a clock face to help visualise the long-term passage of time.">

	<!-- page -->
	<link rel="icon" href="page/favicon.svg">
	<link rel="stylesheet" href="page/page.css">

	<script>
		const protocol = new URL(window.location).protocol;

		if (protocol === 'file:') {
			alert("You are using `file:` protocol - modules won't work");
		}
	</script>

	<!-- setup -->
	<script type="module" src="yearclock/yearClockApp.js"></script>

	<!-- Theme Styles -->
	<link id="stylesheet-theme" rel="stylesheet">
	<link id="stylesheet-style" rel="stylesheet">

	<!-- Page background style -->
	<link id="stylesheet-background" rel="stylesheet">

</head>
<body>
	<form id="form-clock">
		<h2>Year Clock</h2>

		<label for="input-theme">Theme</label>
		<select id="input-theme" name="theme" title="theme">
			<!-- <option>solar</option>
			<option>space</option> -->
			<option>wheel</option>
			<option>car-dashboard</option>
			<option>vintage</option>
			<option>lightning</option>
			<option>season-out</option>
			<option>wall-clock</option>
			<option>brice</option>
			<option>testing</option>
		</select>

		<label for="input-date">Date</label>
		<input id="input-date" type="date" name="date" title="date"/>
		<div class="controls">
			<div><button id="button-dayBack">,&lt;</button> day back</div>
			<div><button id="button-dayForward">.&gt;</button> day forward</div>
		</div>

		<label for="input-language">Language</label>
		<select id="input-language" name="language" title="language">
			<option>en</option>
			<option>es</option>
			<option>fr</option>
			<option>zh</option>
			<option>hi</option>
			<option>ru</option>
			<option>ko</option>
		</select>

		<label for="input-style">Style</label>
		<input id="input-style" type="text" name="style" title="style" list="datalist-style" pattern="[a-z0-9\-]{0,10}"/>
		<datalist id="datalist-style">
			<option value="dark"></option>
			<option value="mono"></option>
			<option value="night"></option>
		</datalist>

		<label for="input-background">Background</label>
		<input id="input-background" name="background" type="text" title="background" list="datalist-background" pattern="[a-z0-9\-]{0,10}"/>
		<datalist id="datalist-background">
			<option value="">none/theme</option>
			<option>star</option>
			<option>sunset</option>
			<option>dusk</option>
			<option value="wireframe">wireframe (style override)</option>
		</datalist>

		<label for="input-hemisphere">Hemisphere</label>
		<select id="input-hemisphere" name="hemisphere" title="hemisphere">
			<option>northern</option>
			<option>southern</option>
		</select>

		<details>
			<summary>ğŸ›ˆ</summary>
			<a href="https://github.com/ldpercy/year-clock/">Year Clock</a>
			<a href="https://github.com/ldpercy/year-clock/pull/43">v2.ã‹‰ğŸ›</a>
			by <a href="https://github.com/ldpercy/">ldpercy</a>

		</details>
	</form>

	<output id="clockContainer">
		<!-- <svg id="clock" class="yearclock" viewBox="-1200 -1200 2400 2400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
		</svg> -->
	</output>

	<output id="testResult" class="testResult"></output>
</body>
</html>
