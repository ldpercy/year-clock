<!doctype html>
<html>
<head>
	<title>Test v2.ðŸ„¹Â§</title>
	<meta charset="utf-8">
	<meta name="description" content="Test Page for Year Clock">

	<!-- page -->
	<link rel="icon" href="test-favicon.svg">

	<style>
		html { background-color: silver; }
		body { margin:1em; padding:1em; background-color:white; border-radius:1ex; font-family:monospace; }
		h1 {margin-top:0em; }
		div.test { margin:0em 1em; width:45%; height:45vh; display:inline-block; }
		iframe { width:100%; height:95%; }
	</style>

	<script defer>
		const testThemes = [
			'space',
			'solar',
			'wheel',
			'car-dashboard',
			'vintage',
			'lightning',
			'season-out',
			'wall-clock',
			'brice',
			'testing',
		];

		function setup() {
			const testUrl = new URL(window.location);
			//console.log(testUrl.search);
			const clockPath = testUrl.href.replace('test/','');
			let frameUrl = new URL(clockPath);
			frameUrl.search = testUrl.search;
			frameUrl.searchParams.delete('theme');


			let testElement = document.getElementById('testOutput');

			for (let theme of testThemes) {

				frameUrl.searchParams.set('theme',theme);

				testElement.innerHTML +=
					`
					<div class="test">
						<a href="${frameUrl}">${frameUrl}</a>
						</br>
						<iframe src="${frameUrl}" title="${frameUrl}">
							${frameUrl}
						</iframe>
					</div>
					`;
			}
		}
	</script>
</head>
<body onload="setup();">

	<p style="float:right;">
		<a href="index.html?test=true&language=en&date=1988-03-14">Pi Day</a>
		<a href="index.html?test=true&language=es&date=2010-04-23">Spanish Language Day</a>
		<a href="index.html?test=true&language=fr&date=1789-07-14">Bastille Day</a>
		<a href="index.html?test=true&language=hi&date=1947-08-15">Indian Independence Day</a>
		<a href="index.html?test=true&language=zh&date=1949-10-01">Chinese National Day</a>
		<a href="index.html?test=true&language=ko&date=1970-10-09">Hangul Day</a>
		<a href="index.html?test=true&language=ru&date=1961-04-12">Cosmonautics Day</a>
	</p>
	<h1>Test v2.ðŸ„¹Â§ Year Clock</h1>

	<output id="testOutput"></output>

</body>
</html>
