<!doctype html>
<html>
<head>
	<title>Test Page for Year Clock</title>
	<meta charset="utf-8">
	<meta name="description" content="Test Page for Year Clock">

	<!-- page -->
	<link rel="icon" href="page/test-favicon.svg">
	<script defer src="script/utility.js"></script>

	<style>
		html { background-color: silver; }
		body { margin:1em; padding:1em; background-color:white; border-radius:1ex; font-family:monospace; }
		h1 {margin-top:0em; }
		div.test { margin:0em 1em; width:45%; height:45vh; display:inline-block; }
		iframe { width:100%; height:95%; }
	</style>

	<script defer>
		baseUrlArray = [
			'yearclock.html?theme=debug',
			'yearclock.html?theme=lightning',
			'yearclock.html?theme=common',
			'yearclock.html?theme=brice',
			'yearclock.html?theme=wall-clock',
			'yearclock.html?theme=season-out',
			'yearclock.html?theme=plain-svg',
			'yearclock.html?theme=sector-day',
		];

		function setup() {
			let testElement = document.getElementById('testOutput');

			// url parameters
			const date     = getParameterByName('date');
			const language = getParameterByName('language');
			const style    = getParameterByName('style');

			const dateParam     = (date)     ? `&date=${date}` : '';
			const languageParam = (language) ? `&language=${language}` : '';
			const styleParam    = (style)    ? `&style=${style}` : '';

			for (let baseUrl of baseUrlArray) {
				let url = `${baseUrl}${dateParam}${languageParam}${styleParam}`;
				testElement.innerHTML +=
					`
					<div class="test">
						<a href="${url}">${url}</a>
						</br>
						<iframe src="${url}" title="${url}">
							${url}
						</iframe>
					</div>
					`;
			}
		}
	</script>
</head>
<body onload="setup();">
	<p style="float:right;"><a href="test.html?date=1789-07-14&language=fr&style=dark">Bastille Day</a></p>
	<h1>Test Page for Year Clock</h1>

	<output id="testOutput"></output>

</body>
</html>
