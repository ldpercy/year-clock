<svg id="clock" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-1200 -1200 2400 2400" preserveAspectRatio="xMidYMid meet">
<style>
svg#clock * {
	stroke: black;
	fill: none;
}

svg#clock {
	background-color: seashell;
	font-size: 48px;
}

svg#clock .face   {
	fill: whitesmoke;
	stroke: silver;
	stroke-width: 10;
	filter: drop-shadow(0px 10px 10px gray);
}

svg#clock .sector * {
	stroke:none;

}

svg#clock .tick * {
	stroke: black;
	stroke-linecap: butt;
}

svg#clock .tick.day .first {
	stroke-width: 20;
}

svg#clock .tick.day .weekday {
	stroke-width: 10;
}

svg#clock .tick.day .weekend {
	stroke-width: 30;
}

svg#clock .month .label {
	fill: black;
}

svg#clock .monthLabels text{
	text-anchor: middle;
	dominant-baseline: middle;
	fill: black;
	stroke: none;
	font-size: 3em;
	font-variant: small-caps;
}

svg#clock .label.dateText {
	fill: black;
	text-anchor: middle;
	font-size: 4em;
	dominant-baseline: central;
}

svg#clock .hand {
	filter: drop-shadow(0px 20px 10px gray);
}

svg#clock .yearHand path {
	stroke: black;
	fill: black;
	stroke-width: 25;
	stroke-linejoin: round;
}

svg#clock .monthHand path {
	stroke:dimgrey;
	fill: dimgrey;
	stroke-width: 15;
	stroke-linejoin: round;
}
</style>
